{% extends "sign_base.html" %} {% block title %}Registration{% endblock %}
<!--redirect to sign in html -->
{% block redirect %}
<a class="nav-link" href="/sign-in">Sign in</a> {% endblock %} 
{% block sign-content %}
<form action="{% url 'register' %}" method="post">
    <h1 class="form-heading">Mock Internet Trader.</h1>
    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="Password" required autofocus>
    <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    {% csrf_token %}
</form>
{% endblock %}
