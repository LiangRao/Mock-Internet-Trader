<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} </title>
    <!-- Bootstrap & jquery core CSS -->
    <link href="/static/css/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/css/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" >
    <link href="/static/css/navbar.css" rel="stylesheet">
    <script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    {% block static %}{% endblock %}
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand">
        <a class="navbar-brand" href="{% url 'home' %}">M</a>
        <ul class="nav navbar-dropdown">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown09" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                  <span class="material-icons" style="font-size:35px">menu</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdown09">
                    <a class="dropdown-item">Sign in as</a>
                    <a class="dropdown-item"><span style="font-weight:bold;font-size:13px">{{ player }}</span></a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'find_game' %}">Game</a>
                    <a class="dropdown-item" href="{% url 'sign_out' %}">Sign out</a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Display error message -->
    <div class="error-display">
        <ul style="list-style: none;">
            {% for key,value in form.errors.items %}
            <li class="single-error-message">
                {{ key|escape }} {{ value|escape }}
            </li>
            {% endfor %} {% if message %}
            <li class="single-error-message">
                <p> {{ message }} </p>
            </li>
            {% endif %}
        </ul>
    </div>
    <!-- real content begin -->
    {% block content %} {% endblock %}
</body>

</html>
